<html>
  <head>
    <title>Jason's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Jason's Blog</a></h1>
    </div>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}
      </div>
    {% endfor %}
  </body>
</html>
